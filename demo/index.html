<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="webgl-utils.js"></script>
<script src="profiler.js"></script>
<script src="assets.js"></script>
<script src="effect.js"></script>
<script src="demo.js"></script>
</head>

<body>
<canvas id="viewport">

</canvas>

<br>
<span id="frametime"></span>
<br>
<span id="error"></span>

<script>
var queueAssets = function () {
	Assets.queue("vertex.shader");
	Assets.queueImage("eka.png");
}

var initialize = function () {
	var demo = Demo;

	queueAssets();

	var width = $(window).get(0).clientWidth - 0;
	var height = width * (9.0/16.0);

	$('#viewport').attr("width", width);
	$('#viewport').attr("height", height);

	Assets.loadAll(function () {
				console.log("Demo assets: ", Assets.store, Assets.images)
				demo.init($('#viewport').get(0));
				demo.run();	
			}, 
			function (filename) {
				console.log("couldn't load asset", filename);	
			});
}

initialize();

</script>
</body>
</html>
